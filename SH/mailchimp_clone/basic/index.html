<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailchimp</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-wrap">
          <ul class="header-nav">
            <li><a href="#">Products</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Inspiration</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <h1>
            <a href="#"><img src="./main-logo.png" alt="" width="200" /></a>
          </h1>
          <div class="header-setting-menu">
            <div class="phone-number">
              <a href="#">Sales:<br />+1(800)315-5939</a>
            </div>
            <div class="language">
              <a href="#"
                ><span class="iconify" data-icon="ic:outline-language"></span
              ></a>
            </div>
            <div class="search">
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="ant-design:search-outlined"
                ></span
              ></a>
            </div>
            <div class="login-and-signup">
              <button>Log In</button>
              <button>Sign Up Free</button>
            </div>
          </div>
        </div>
        <div class="header-contents">
          <div class="intro">
            <p class="intro-title">Grow Your audience and your revenue</p>
            <p class="intro-content">
              Win over new and repeat customers by sending emails and
              automations from a marketing platform that has expert advice built
              in.
            </p>
            <button>Sign Up</button>
          </div>
          <img
            src="https://eep.io/images/yzco4xsimv0y/5EDYfjhY65uLjRNqcJQOKN/a7432a264639c40e2c00c6ffb593d828/Automations_-_Hero_Image_-_060622.png?w=1520&fm=webp&q=70"
            alt="Woman working at laptop to set up automations on her Mailchimp ecommerce website. "
            width="404"
            height="300"
          />
        </div>
      </header>

      <main>main</main>
      <footer>footer</footer>
    </div>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
